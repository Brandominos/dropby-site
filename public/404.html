<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Don't re-direct if we are on a custom domain
      if (sessionStorage.redirect) {
        // We have been redirected once, so don't redirect again
        sessionStorage.removeItem('redirect');
      } else {
        // Store the full path and redirect to the index.html
        sessionStorage.redirect = window.location.href;
        window.location.replace('/dropby-site/');
      }
    </script>
  </head>
  <body>
    If you are not redirected automatically, please <a href="/dropby-site/">click here</a>.
  </body>
</html>
